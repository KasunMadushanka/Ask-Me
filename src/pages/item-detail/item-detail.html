<ion-header>

    <ion-navbar>
        <ion-title>{{ item.name }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
    </div>

    <div class="item-detail" padding>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
    </div>
<br>
<br>
<br>
<br>
<div>
    <ion-card *ngFor="let item of cardItems">

        <ion-item (click)="loadComment(item.postid)">
            <ion-avatar item-left>
                <img src="assets/img/users/1.jpg">
            </ion-avatar>
            <h2>name</h2>
            <!-- <p>{{item.date}}</p> -->
        </ion-item>


        <img src="assets/img/posts/privacy/1.jpg" (click)="loadComment(item.postid)">

        <ion-card-content>
            <p>{{item.description}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button color="primary" clear small icon-left>
                    <ion-icon name='thumbs-up'></ion-icon>
                    12 Likes
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" clear small icon-left>
                    <ion-icon name='text'></ion-icon>
                    4 Comments
                </button>
            </ion-col>
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</div>
</ion-content>
