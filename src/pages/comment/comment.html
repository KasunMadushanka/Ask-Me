<ion-header>

  <ion-navbar>
    <ion-title>comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>
    <ion-list>
      <ion-item>
        <ion-label fixed>comment</ion-label>
        <ion-input type="text" value="" name="cmnt" [(ngModel)]="cmnt"></ion-input>
      </ion-item>
      <ion-item>
      <button ion-button (click)="addComment()">add</button>
    </ion-item>
    </ion-list>
  </form>
  <ion-list *ngFor="let com of comments">
  <ion-item>
    <button ion-button clear item-end>Vote up</button>
    <button ion-button clear item-end>Vote down</button>
    <ion-thumbnail item-start>
      <img src="assets/img/users/1.jpg">
    </ion-thumbnail>
    <h2>Description</h2>
    <p>{{com.description}}</p>

  </ion-item>

</ion-list>

</ion-content>
