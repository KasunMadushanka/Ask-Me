<ion-header>

    <ion-navbar>
        <ion-title>comment</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <form>
        <ion-list>
            <ion-item>
                <ion-label float>comment</ion-label>
                <ion-input type="text" value="" name="cmnt" [(ngModel)]="cmnt"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button (click)="addComment()">add comment</button>
            </ion-item>
        </ion-list>
    </form>
    <ion-list>

        <ion-item *ngFor="let com of comments">
            <button ion-button clear item-end>Vote up</button>
            <button ion-button clear item-end>Vote down</button>
            <ion-thumbnail item-start>
                <img class="circle-pic" src="assets/img/users/1.jpg">
            </ion-thumbnail>
            <h2>Encryption issues</h2>
            <p>{{com.description}}</p>

            <rating [(ngModel)]="com.comid" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="test($event,com.comid,this.value)">
            </rating>

        </ion-item>

    </ion-list>

</ion-content>
