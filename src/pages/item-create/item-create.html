<ion-header>

  <ion-navbar>
    <ion-title>New Post</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="addpost()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)"/>
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-label>category</ion-label>
        <ion-select [(ngModel)]="category" name="category">
          <ion-option value="pri">Privacy</ion-option>
          <ion-option value="enc">Encryption</ion-option>
          <ion-option value="tru">Trust</ion-option>
          <ion-option value="fre">Freedom of Support</ion-option>
          <ion-option value="int">Intellectual Property</ion-option>
          <ion-option value="eth">Ethics In Practice</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="Description" [(ngModel)]="description" name="category"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
